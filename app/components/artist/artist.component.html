<div *ngIf="artist">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-3">
        <img *ngIf="artist.images.length > 0" src="{{artist.images[0].url}}" alt="{{artist.name}} picture" class="circle">
        <img *ngIf="artist.images.length == 0" src="http://shackmanlab.org/wp-content/uploads/2013/07/person-placeholder.jpg" alt="{{artist.name}} picture" class="circle">
      </div>
      <div class="col-md-9">
        <h1>{{artist.name}}</h1>
        <p><span class="label label-primary spacing" *ngFor="let genre of artist.genres">{{genre}}</span></p>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default col-md-3" *ngFor="let album of albums">
        <div class="panel-body">
          <img *ngIf="album.images.length > 0" src="{{album.images[0].url}}" alt="{{album.name}} artwork">
          <img *ngIf="album.images.length == 0" src="{{album.images[0].url}}" alt="{{album.name}} artwork">
        </div>
        <div class="panel-footer">
          <h4>{{album.name}}</h4>
          <p>
            <a href="#" class="btn btn-sm btn-primary btn-raised" routerLink="/album/{{album.id}}">
              <i class="fa fa-eye" aria-hidden="true"></i> Tracks
            </a>
          </p>
        </div>
      </div>
      <div class="clearfix"></div>

    </div>
  </div>
</div>
